<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
</head>
<body>
    <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
    </div>
    <div class="buttons">
        <button class="but" data-id="All" >All</button>
        <button class="but" data-id="Breakfast">Breakfast</button>
        <button class="but" data-id="Lunch">Lunch</button>
        <button class="but" data-id="Shakes">Shakes</button>
        <button class="but" data-id="Dinner">Dinner</button>
    </div>

    <div id="all" class="allcards">
    <div class="card">
        <div class="images">
            <img src="./images/item-1.jpeg" alt="image">
        </div>
        <div class="info">
            <div class="name">
                <h3>Buttermilk Pancakes</h3>
                <p>$15.99</p>
                
            </div>
            
            <div class="text">
                <p>I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed</p>
            </div>
        </div>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
